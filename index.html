<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Learning Exercises</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <div class="border rounded p-3 mb-4 bg-white">
            <h4 class="text-primary">First Script</h4>
            <button class="btn btn-primary mb-3" onclick="showAlert()">
              Click me
            </button>
            <div
              class="bg-dark text-light p-3 rounded font-monospace small"
              id="consoleOutput"
            >
              <strong>Console Output:</strong><br />
              > Name: Nurzhan Izimbetov<br />
              > Group: SE-2436
            </div>
          </div>

          <div class="border rounded p-3 mb-4 bg-white">
            <h4 class="text-primary">Task 1</h4>
            <button class="btn btn-info mb-3" onclick="demonstrateVariables()">
              Run variable example
            </button>
            <div
              class="bg-dark text-light p-3 rounded font-monospace small"
              id="variableOutput"
            >
              Click please
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <div class="border rounded p-3 mb-4 bg-white">
            <h4 class="text-primary">Task 2</h4>
            <div
              class="alert alert-secondary"
              role="alert"
              id="changingParagraph"
            >
              Original
            </div>
            <button class="btn btn-warning" onclick="changeContent()">
              Change text
            </button>
          </div>

          <!-- Task 3 -->
          <div class="border rounded p-3 mb-4 bg-white">
            <h4 class="text-primary">Task 3</h4>
            <div
              class="border border-3 border-dark rounded d-flex align-items-center justify-content-center fw-bold mb-3"
              style="
                width: 200px;
                height: 150px;
                background-color: #e9ecef;
                transition: all 0.3s ease;
              "
              id="styleBox"
            >
              Style me!
            </div>
            <button
              class="btn btn-success me-2"
              onclick="changeBackgroundColor()"
            >
              Change Background
            </button>
            <button class="btn btn-info" onclick="changeFontSize()">
              Change Font Size
            </button>
          </div>

          <!-- Task 4 -->
          <div class="border rounded p-3 mb-4 bg-white">
            <h4 class="text-primary">Task 4</h4>
            <ul id="dynamicList" class="list-group mb-3">
              <li class="list-group-item">Item 1</li>
              <li class="list-group-item">Item 2</li>
            </ul>
            <button class="btn btn-success me-2" onclick="addItem()">
              Add
            </button>
            <button class="btn btn-danger" onclick="removeItem()">
              Remove
            </button>
          </div>
        </div>
      </div>

      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <!-- task 5 -->
          <div class="border rounded p-3 mb-4 bg-white">
            <h4 class="text-primary">Task 5</h4>
            <div
              class="bg-primary text-white d-flex align-items-center justify-content-center rounded p-3 mb-3"
              style="
                width: 250px;
                height: 100px;
                cursor: pointer;
                transition: background-color 0.3s ease;
              "
              id="mouseBox"
              onmouseover="changeOnMouseOver()"
              onmouseout="changeOnMouseOut()"
            >
              Hover over me!
            </div>
          </div>

          <div class="border rounded p-3 mb-4 bg-white">
            <h4 class="text-primary">Task 6</h4>
            <input
              type="text"
              class="form-control mb-3"
              id="keyboardInput"
              placeholder="Type something here..."
              onkeyup="displayInputValue()"
            />
            <div class="alert alert-info" id="liveDisplay">
              <em>Check here</em>
            </div>
          </div>

          <!-- task 7 -->
          <div class="border rounded p-3 mb-4 bg-white">
            <h4 class="text-primary">Task 7</h4>
            <form id="validationForm" onsubmit="return validateForm(event)">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="userName" class="form-label fw-semibold"
                    >Name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    name="name"
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="userEmail" class="form-label fw-semibold"
                    >Email:</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="userEmail"
                    name="email"
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="userPassword" class="form-label fw-semibold"
                    >Password:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="userPassword"
                    name="password"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit Form</button>
              <div id="formError" class="mt-3"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <!-- Task 8 -->
          <div class="border rounded p-3 bg-white">
            <h4 class="text-primary">Task 8</h4>
            <div class="input-group mb-4">
              <input
                type="text"
                class="form-control form-control-lg"
                id="todoInput"
                placeholder="Enter a new task..."
                onkeypress="handleEnterKey(event)"
              />
              <button class="btn btn-primary btn-lg" onclick="addTask()">
                Add Task
              </button>
            </div>
            <div id="todoContainer">
              <ul id="todoList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
